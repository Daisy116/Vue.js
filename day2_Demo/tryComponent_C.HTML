<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="lab">
        <count-button></count-button>
        <br>
        <count-button></count-button>
    </div>

<script>

    Vue.component('count-button', {
        data: function () {
            return {
                count: 0    // 設定count這個資料，並給初值 = 0，且資料是內部可用的
            }               // props只能設定資料變數，沒辦法給值，只能從外界給值
        },
        template: `
        <button v-on:click="count++"> 點按次數: {{count}} </button>
        `
    })

    var labApp = new Vue({
        el: '#lab',
        data: {
            count: 0
        }
    })

</script>

</body>
</html>
