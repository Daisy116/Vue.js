<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

    <div id="lab">
        First Name: <input type="text" v-model="firstName"> <br>
        Last  Name:  <input type="text" v-model="lastName"> <br>
        Full Name: {{fullName}}  
    </div>

<script>
    var labApp = new Vue({
        el: "#lab",
        data: {
            firstName: "",
            lastName: "",
            fullName: ""
        },
        methods: {
            computeFullName: function() {
                this.fullName = this.firstName + " " + this.lastName;
            }
        },
        watch: {   // 監看資料有無變化，如果有就執行function
            firstName: function () {
                this.computeFullName();
            },
            lastName: function () {
                this.computeFullName();
            }
        }
    })


</script>

</body>
</html>
