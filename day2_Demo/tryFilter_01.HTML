<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- http://blog.stevenlevithan.com/archives/date-time-format -->
    <script src="date.format.js"></script>  <!-- 有引用date.format.js!! -->
</head>
<body>
    <div id="lab">   <!-- dateFormatFilter做格式化的處理 -->
        日期: {{ dateData | dateFormatFilter }}   <br>
        user Name: {{ userName | ToUpperFilter("U") }}
    </div>        <!-- ToUpperFilter("U")，括號中可以傳參數 -->

<script>
    var labApp = new Vue({
        el: "#lab",
        data: {
            dateData: new Date(),
            userName: "asdfg"
        },
        filters: {
            dateFormatFilter: function (value) {
                return value.format("yyyy-mm-dd HH:MM:ss");
            },
            ToUpperFilter: function (value, option){
                // return value.toUpperCase();   // 將小寫英文轉成大寫的
                return (option == "u") ? value.toUpperCase() : value.toLowerCase();
            }
        }
    })


</script>

</body>
</html>
