<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="lab">
        <count-button v-bind:init-count="20"></count-button>  <!-- init-count和initCount是一對的(同樣的變數) -->
        <br>
        <count-button v-bind:init-count="30"></count-button>
    </div>

<script>

    Vue.component('count-button', {
        props: ['initCount'],    // initCount，寫成v-bind:時，大寫C之前要用-隔開，而且C變c小寫。
        // props的變數名不可以寫成init-count，因為會以為-是減號(兩個數相減)
        data: function () {
            return {
                count: this.initCount
            }
        },
        template: `
            <button v-on:click="count++"> 
                點按次數: {{count}} 
            </button>
        `
    })

    var labApp = new Vue({
        el: '#lab',
        data: {
            count: 0
        }
    })

</script>

</body>
</html>
